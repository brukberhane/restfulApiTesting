<!DOCTYPE html>

<head>

    <style>
        body {
            overflow-y: visible;;
        }

        .triangle-obtuse {
            position: relative;
            padding: 10px;
            width: fit-content;
            margin: 1em auto 1em;
            color: #fff;
            /*background:#c81e2b;*/
            /* css3 
            background:-webkit-gradient(linear, 0 0, 0 100%, from(#f04349), to(#c81e2b));
            background:-moz-linear-gradient(#f04349, #c81e2b);
            background:-o-linear-gradient(#f04349, #c81e2b);
            background:linear-gradient(#f04349, #c81e2b);*/
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 2em;
        }
        /* Variant : for top positioned triangle
          ------------------------------------------ */

        .triangle-obtuse.top {
            background: -webkit-gradient(linear, 0 0, 0 50%, from(#c81e2b), to(#f04349));
            background: -moz-linear-gradient(#c81e2b, #f04349);
            background: -o-linear-gradient(#c81e2b, #f04349);
            background: linear-gradient(#c81e2b, #f04349);
        }
        /* Variant : for left positioned triangle
          ------------------------------------------ */

        .triangle-obtuse.left {
            width: fit-content;
            height: auto;
            text-align: left;
            color: yellow;
            background: black;
            margin-left: 5px;
        }
        /* Variant : for right positioned triangle
          ------------------------------------------ */

        .triangle-obtuse.right {
            margin-right: 5px;
            text-align: left;
            /*background:#c81e2b;*/
            background: yellow;
            color: black
        }

        .content-wrapper {
            overflow-y: auto;
            height: 80%;
        }
        /* Scrollbar Styling */

         ::-webkit-scrollbar {
            width: 10px;
        }

         ::-webkit-scrollbar-track {
            background-color: yellow;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }

         ::-webkit-scrollbar-thumb {
            -webkit-border-radius: 10px;
            border-radius: 10px;
            background: black;
        }

        .textstuffs {
            background: #1A1A1A;
            border-radius: 2em;
            border: none;
            margin: 1.5em;
            padding: 0.8em;

            color: #A2A2A2;
            font-size: 1.1em;
            padding-left: 1.5em;
            outline: none;

            white-space:pre-wrap;

            /*Defining the width of the display*/
            width:85%;
            /*This is for bottom alignment*/
        }

        .bottomstuff {
            position: fixed;
            bottom: 0;
            width:100%;
            overflow-x:visible;
            display:inline-flex;
        }

        .sendButton {
            width: 67px;
            height: 67px;
            margin: 0.6em;
            font-size: 1.1em;
            border-radius: 1em;
            border: transparent;
            background: transparent;
            vertical-align: bottom;
        }

        .sendico {
            color: yellow;
        }
    </style>

</head>

<body bgcolor='gray'>

    <h1 align='center' id="msgtitle"> Messages: </h1>

    <div style='background-color:blue'> </div>


    <div class="content-wrapper" id="wrap"></div>
    <!-- class="textstuffs" class="sendButton bottomstuff"-->
    <p class='bottomstuff' >
        <textarea id="txt1" class="textstuffs" 
        placeholder="Say something..." rows="1"></textarea>
        <button class='sendButton'>
                <svg viewBox='0 0 36 36' class='sendico' preserveAspectRatio="xMidYMid meet"style="pointer-events: none; display: block; width: 100%; height: 100%;background-color:transparent">
                        <rect  x="1" y="1" width="34" height="34" rx="17" ry="17" fill="yellow"></rect>
                    <g mirror-in-rtl="" viewBox='0 0 36 36'>
                            <path  fill-rule="evenodd" d="M0,18a18,18 0 1,0 36,0a18,18 0 1,0 -36,0M9.01 27L30 18 9.01 9 9 16l15 2-15 2z" class="style-scope iron-icon"></path>
                    </g>
                </svg>
            </button>
    </p>
    <p id="arsh"></p>

            var txt = document.getElementById('txt1');

                }

        });
    </script>

</body>

</html>
